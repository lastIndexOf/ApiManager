  <script>
    const { Menu, MenuItem } = remote

    let menu2 = new Menu()
    menu2.append(new MenuItem ({ 
      label: 'MenuItem1', 
      click() {
        console.log(ipcRenderer.sendSync('stat'))
      }
    }))
    menu2.append(new MenuItem ({
      label: 'MenuItem1',
    }))
    let menu = new Menu()
    menu.append(new MenuItem ({ 
      label: 'MenuItem1', 
      click() {
        console.log(ipcRenderer.sendSync('stat'))
      }
    }))
    menu.append(new MenuItem ({
      label: 'MenuItem2',
      submenu: menu2
    }))
    Menu.setApplicationMenu(menu)

      e.preventDefault()
      menu.popup(remote.getCurrentWindow())
    }, false)
